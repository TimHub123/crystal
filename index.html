<body>
  <div id="particles-js"></div>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid" style="justify-content: center;">
        <img src="assets/crystal.png" alt="">
        <a class="navbar-brand" href="#">КРИСТАЛЛ</a>
        <a class="cart">О нас</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="r animate__animated animate__backInDown">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"
          style="margin-bottom: 10px; margin-left: 10px; justify-content: flex-start; align-items: center;">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/1920x.webp" class="d-block w-100" alt="...">
            <div class="text d-md-block">
              <h4>Чебурашка</h4>
              <button type="button" class="btn btn-primary katalog">Купить билет</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/mira.jpg" class="d-block w-100" alt="...">
            <div class="text d-md-block">
              <h4>Мира</h4>
              <button type="button" class="btn btn-primary katalog">Купить билет</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/bad.jpg" class="d-block w-100" alt="...">
            <div class="text d-md-block">
              <h4>Непослушник 2</h4>
              <button type="button" class="btn btn-primary katalog">Купить билет</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/old.jpg" class="d-block w-100" alt="...">
            <div class="text d-md-block">
              <h4>Бывшие. Happy end</h4>
              <button type="button" class="btn btn-primary katalog">Купить билет</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/horror.jpg" class="d-block w-100" alt="...">
            <div class="text d-md-block">
              <h4>Астрал: Потомство</h4>
              <button type="button" class="btn btn-primary katalog">Купить билет</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h6 class="film_main">Фильмы в прокате</h6>
    <div class="f animate__animated animate__backInLeft">
      <div class="films">
        <div class="film">
          <figure class="figure">
            <button>
              <img src="assets/cruella.jpg" class="go figure-img img-fluid rounded" alt="...">
            </button>
            <h5 style="color: white; margin-bottom: 3px; margin-top: 3px;" class="figure-caption">Круэлла</h5>
            <h6 style="color: #77767D;" class="figure-caption">Комедия</h6>
          </figure>
          <figure class="figure">
            <button>
              <img src="assets/grinch.jpg" class="go figure-img img-fluid rounded" alt="...">
            </button>
            <h5 style="color: white;  margin-bottom: 3px; margin-top: 3px;" class="figure-caption">Гринч</h5>
            <h6 style="color: #77767D;" class="figure-caption">Комедия</h6>
          </figure>
          <figure class="figure">
            <button>
              <img src="assets/spirit.jpg" class="go figure-img img-fluid rounded" alt="...">
            </button>
            <h5 style="color: white;  margin-bottom: 3px; margin-top: 3px;" class="figure-caption">Спирит Непокорный
            </h5>
            <h6 style="color: #77767D;" class="figure-caption">Мультфильм</h6>
          </figure>
        </div>
      </div>
